<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title></title>
    <link rel="stylesheet" href="../../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../../frame/static/css/style.css">
    <link rel="icon" href="../../frame/static/image/code.png">
</head>

<body class="body">
    <!--查询条件-->
    <form class="layui-form" action="" target="nm_iframe">
        <blockquote class="layui-elem-quote">
            <div class="layui-form-item">
                <span class="fl">
                    <a class="layui-btn" id="add">新增</a>
                </span>
                <span class="layui-form-label">用户名：</span>
                <div class="layui-input-inline" style="width: 200px;">
                    <input type="text" id="username" autocomplete="off" placeholder=" 请输入用户名" class="layui-input" />
                </div>
                <span class="layui-form-label">姓名：</span>
                <div class="layui-input-inline" style="width: 200px;">
                    <input type="text" id="realname" autocomplete="off" placeholder=" 请输入真实姓名" class="layui-input" />
                </div>
                <button type="button" data-method="queryHandler" class="layui-btn" id="query">查询</button>
                <button type="reset" id="resetId" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </blockquote>
    </form>

    <!--新增平台用户-->
    <div style="display: none" id="addUserPage" lay-filter="test22">
        <form class="layui-form" action="####" style="margin-right: 5%; margin-top: 10px;height: 500px" id="itemAddForm">
            <div class="layui-form-item">
                <label class="layui-form-label">用户名:</label>
                <div class="layui-input-block">
                    <input type="text" id="usernameAdd" autocomplete="off" placeholder=" 请输入用户名" class="layui-input" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">姓名:</label>
                <div class="layui-input-block">
                    <input type="text" id="realnameAdd" autocomplete="off" placeholder=" 请输入姓名" class="layui-input" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">状态:</label>
                <div class="layui-input-block">
                    <select name="userStatusAdd" id="userStatusAdd" lay-verify="required">
                        <option value="" selected="selected">请选择</option>
                        <option value="1">正常</option>
                        <option value="2">已锁</option>
                        <option value="3">屏蔽</option>
                        <option value="9">删除</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码:</label>
                <div class="layui-input-block">
                    <input type="password" id="passwordAdd" autocomplete="off" placeholder=" 请输入密码" class="layui-input" />
                </div>
            </div>
        </form>
    </div>
    <!--修改密码-->
    <div style="display: none" id="updatePasswordPage" lay-filter="test22">
        <form class="layui-form" action="####" style="margin-right: 5%; margin-top: 10px;height: 500px" id="passwordPane">
            <div class="layui-form-item">
                <label class="layui-form-label">原密码:</label>
                <div class="layui-input-block">
                    <input type="password" id="originalPassword" autocomplete="off" placeholder=" 请输入原密码" class="layui-input" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">新密码:</label>
                <div class="layui-input-block">
                    <input type="password" id="newPassword" autocomplete="off" placeholder=" 请输入新密码" class="layui-input" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">确认密码:</label>
                <div class="layui-input-block">
                    <input type="password" id="confirmPassword" autocomplete="off" placeholder=" 请再次输入新密码" class="layui-input" />
                </div>
            </div>
        </form>
    </div>
    <!--分配角色-->
    <div style="display: none" id="assignRolePage" lay-filter="test22">
        <form class="layui-form" action="####" style="margin-right: 5%; margin-top: 10px;height: 500px">
            <div class="layui-form-item">
                <label class="layui-form-label">角色名称:</label>
                <div class="layui-input-block">
                    <select name="roleTitleAdd" id="roleTitleAdd" lay-filter="roleTitleAdd" lay-verify="required">
                        <option value="">请选择</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <!--用户列表-->
    <div class="layui-row layui-col-space10">
        <div class="layui-col-xs12 layui-col-sm10 layui-col-md12">
            <div id="dateTable" lay-filter="dateTable"></div>
        </div>
    </div>

    <script type="text/javascript" src="../../frame/layui/layui.js"></script>
    <script type="text/javascript" src="../../js/index.js"></script>
    <script type="text/javascript" src="../../js/user.js">
    </script>
    <!-- 表格操作按钮集 -->
    <script type="text/html" id="barOption">
        <a class="layui-btn layui-btn-mini layui-btn-normal" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-mini layui-btn-normal" lay-event="assignRole">分配角色</a>
        <a class="layui-btn layui-btn-mini layui-btn-danger" lay-event="del">删除</a>
        <a class="layui-btn layui-btn-mini layui-btn-danger" lay-event="updatePassword">修改密码</a>
    </script>
</body>

</html>
