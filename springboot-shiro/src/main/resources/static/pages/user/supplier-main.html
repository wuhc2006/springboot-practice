<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title></title>
    <link rel="stylesheet" href="../../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../../frame/static/css/style.css">
    <link rel="icon" href="../../frame/static/image/code.png">
</head>

<body class="body">
    <!--查询条件:工具条-->
    <form class="layui-form" action="" target="nm_iframe">
        <blockquote class="layui-elem-quote">
            <div class="layui-form-item">
                <span class="fl">
                    <a class="layui-btn" id="add">新增</a>
                </span>
                <span class="layui-form-label">账户名：</span>
                <div class="layui-input-inline" style="width: 200px;">
                    <input type="text" id="loginName" autocomplete="off" placeholder=" 请输入用户名" class="layui-input" />
                </div>
                <span class="layui-form-label">姓名：</span>
                <div class="layui-input-inline" style="width: 200px;">
                    <input type="text" id="username" autocomplete="off" placeholder=" 请输入姓名" class="layui-input" />
                </div>
                <span class="layui-form-label" style="width: auto;">关联供应商：</span>
                <div class="layui-input-inline" style="width: 200px;">
                    <input type="text" id="relatedShop" autocomplete="off" class="layui-input" />
                </div>
                <button type="button" data-method="queryHandler" class="layui-btn" id="query">查询</button>
                <button type="reset" id="resetId" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </blockquote>
    </form>
    <!--新增供应商用户-->
    <div style="display: none" id="addSupplierPage" lay-filter="test22">
        <form class="layui-form" action="####" style="margin-right: 5%; margin-top: 10px;height: 500px" id="itemAddForm">
            <div class="layui-form-item">
                <label class="layui-form-label">账户名:</label>
                <div class="layui-input-block">
                    <input type="text" id="loginNameAdd" autocomplete="off" placeholder=" 请输入账户名" class="layui-input" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">姓名:</label>
                <div class="layui-input-block">
                    <input type="text" id="usernameAdd" autocomplete="off" placeholder=" 请输入姓名" class="layui-input" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">角色类型:</label>
                <div class="layui-input-block">
                    <select name="roleTypeAdd" id="roleTypeAdd" lay-filter="roleTypeAdd" lay-verify="required">
                        <option value="-1">请选择</option>
                        <option value="1">供应商</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">角色名称:</label>
                <div class="layui-input-block">
                    <select name="roleTitleAdd" id="roleTitleAdd" lay-filter="roleTitleAdd" lay-verify="required"></select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">关联供应商:</label>
                <div class="layui-input-block">
                    <select name="relatedSupplierAdd" id="relatedSupplierAdd" lay-filter="relatedSupplierAdd" lay-verify="required"></select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">状态:</label>
                <div class="layui-input-block">
                    <select name="userStatusAdd" id="userStatusAdd" lay-verify="required">
                        <option value="" selected="selected">请选择</option>
                        <option value="1">正常</option>
                        <option value="2">已锁</option>
                        <option value="3">屏蔽</option>
                        <option value="9">删除</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item" id="passwordPane">
                <label class="layui-form-label">密码:</label>
                <div class="layui-input-block">
                    <input type="passwordAdd" id="passwordAdd" autocomplete="off" placeholder=" 请输入密码" class="layui-input" />
                </div>
            </div>
        </form>
    </div>
	<!--修改密码-->
    <div style="display: none" id="updatePasswordPage" lay-filter="test22">
        <form class="layui-form" action="####" style="margin-right: 5%; margin-top: 10px;height: 500px" id="itemUpdateForm">
            <div class="layui-form-item">
                <label class="layui-form-label">原密码:</label>
                <div class="layui-input-block">
                    <input type="password" id="originalPassword" autocomplete="off" placeholder=" 请输入原密码" class="layui-input" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">新密码:</label>
                <div class="layui-input-block">
                    <input type="password" id="newPassword" autocomplete="off" placeholder=" 请输入新密码" class="layui-input" />
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">确认密码:</label>
                <div class="layui-input-block">
                    <input type="password" id="confirmPassword" autocomplete="off" placeholder=" 请再次输入新密码" class="layui-input" />
                </div>
            </div>
        </form>
    </div>
	<!--修改密码-->
	<div style="display: none" id="shopDetailPage">
        <form class="layui-form" action="####" style="margin-right: 5%; margin-top: 10px;height: 500px" id="itemDetailForm">
        	<div class="layui-form-item ">
        		<label class="layui-form-label ">供应商名称:</label>
        		<div class="layui-input-block ">
        			<input type="text" id="shopTitle" autocomplete="off" class="layui-input" />
        		</div>
        	</div>
        	<div class="layui-form-item">
        		<label class="layui-form-label">供应商地址:</label>
        		<div class="layui-input-block">
        			<input type="text" id="address" autocomplete="off" class="layui-input" />
        		</div>
        	</div>
        	<div class="layui-form-item">
        		<label class="layui-form-label">联系人:</label>
        		<div class="layui-input-block">
        			<input type="text" id="contactName" autocomplete="off" class="layui-input" />
        		</div>
        	</div>
        	<div class="layui-form-item">
        		<label class="layui-form-label">联系方式:</label>
        		<div class="layui-input-block">
        			<input type="text " id="contactMobile" autocomplete="off" class="layui-input" />
        		</div>
        	</div>
        	<div class="layui-form-item">
        		<label class="layui-form-label">配送费:</label>
        		<div class="layui-input-block">
        			<input type="text" id="deliverFee" autocomplete="off" class="layui-input" />
        		</div>
        	</div>
        	<div class="layui-form-item">
        		<label class="layui-form-label">配送服务:</label>
        		<div class="layui-input-block">
        			<input type="text" id="deliverService" autocomplete="off" class="layui-input" />
        		</div>
        	</div>
        	<div class="layui-form-item">
        		<label class="layui-form-label">配送范围:</label>
        		<div class="layui-input-block">
        			<input type="text" id="deliverScale" autocomplete="off" class="layui-input" />
        		</div>
        	</div>
        	<div class="layui-form-item">
        		<label class="layui-form-label">营业执照:</label>
        		<div class="layui-input-block">
					<i class="layui-icon">&#xe64a;</i> 
        		</div>
        	</div>
        	<div class="layui-form-item">
        		<label class="layui-form-label">营业状态:</label>
        		<div class="layui-input-block">
        			<select name="statusId" id="statusId" lay-filter="statusId" lay-verify="required ">
        				<option value="0">不确定</option>
        				<option value="1">审核中</option>
        				<option value="2">正常服务</option>
        				<option value="3">服务暂停</option>
        				<option value="4">服务终止</option>
        			</select>
        		</div>
        	</div>
        	<div class="layui-form-item">
        		<label class="layui-form-label">营业设置</label>
        		<div class="layui-input-block " id="" lay-filter="">
        			<input type="checkbox" name="" lay-skin="primary" checked="" title="方案一">
        			<input type="checkbox" name="" lay-skin="primary" title="方案二">
        			<input type="checkbox" name="" lay-skin="primary" title="方案三">
        		</div>
        	</div>
        	<div class="layui-form-item">
        		<label class="layui-form-label">方案一</label>
        		<div class="layui-input-block" id="" lay-filter="">
        			<table class="layui-table">
        				<colgroup>
        					<col width="80px ">
        					<col width="80px">
        					<col width="80px">
        					<col width="80px">
        					<col width="80px">
        					<col width="80px">
        					<col width="80px">
        					<col >
        					<col >
        					<col>
        				</colgroup>
        				<thead>
        					<tr>
        						<th>周一</th>
        						<th>周二</th>
        						<th>周三</th>
        						<th>周四</th>
        						<th>周五</th>
        						<th>周六</th>
        						<th>周日</th>
        						<th>上午</th>
        						<th>下午</th>
        					</tr>
        				</thead>
        				<tbody>
        					<tr>
        						<td><input type="checkbox" checked="" name="" lay-skin="primary"></td>
        						<td><input type="checkbox" checked="" name="" lay-skin="primary"></td>
        						<td><input type="checkbox" checked="" name="" lay-skin="primary"></td>
        						<td><input type="checkbox" checked="" name="" lay-skin="primary"></td>
        						<td><input type="checkbox" checked="" name="" lay-skin="primary"></td>
        						<td><input type="checkbox" checked="" name="" lay-skin="primary"></td>
        						<td><input type="checkbox" checked="" name="" lay-skin="primary"></td>
        						<td>9:00-12:00</td>
        						<td>12:00-17:00</td>
        					</tr>
        				</tbody>
        			</table>
        		</div>
        	</div>
        </form>
    </div>
    <!--表格-->
    <div class="layui-row layui-col-space10">
        <div class="layui-col-xs12 layui-col-sm10 layui-col-md12">
            <div id="dateTable" lay-filter="dateTable"></div>
        </div>
    </div>

    <script type="text/javascript" src="../../frame/layui/layui.js"></script>
    <script type="text/javascript" src="../../js/index.js"></script>
    <script type="text/javascript" src="../../js/supplier.js"></script>

    <!-- 表格操作按钮集 -->
    <script type="text/html" id="barOption">
        <a class="layui-btn layui-btn-mini layui-btn-normal" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-mini layui-btn-danger" lay-event="del">删除</a>
        <a class="layui-btn layui-btn-mini layui-btn-danger" lay-event="updatePassword">修改密码</a>
        <a class="layui-btn layui-btn-mini" lay-event="detail">查看供应商</a>
    </script>
</body>

</html>
