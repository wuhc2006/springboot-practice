spring.jpa.database=mysql
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#spring.datasource.url=jdbc:mysql://localhost:3306/springboot-practice
#spring.datasource.username=root
#spring.datasource.password=root
# 改为h2数据库的配置
#允许访问h2控制台(http://localhost:8080/h2-console) ??
spring.h2.console.enabled=true
spring.h2.console.path=/h2

#配置数据库文件存储目录以及账户密码和驱动
spring.datasource.driverClassName = org.h2.Driver
spring.datasource.url = jdbc:h2:file:./db/test01
spring.datasource.username = sa
spring.datasource.password =

spring.redis.lettuce.pool.min-idle=0
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.max-wait=-1ms
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.shutdown-timeout=100ms

#单个上传文件最大值,单位为kb
spring.servlet.multipart.max-file-size=50000000
#总计上传的文件最大值,单位为kb
spring.servlet.multipart.max-request-size=100000000

logging.path=logs
logging.file=redis.log