spring.redis.port=6379
spring.redis.host=localhost
spring.redis.database=2
spring.redis.password=

spring.jpa.database=mysql
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/springboot-practice
spring.datasource.username=root
spring.datasource.password=root

spring.redis.lettuce.pool.min-idle=0
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.max-wait=-1ms
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.shutdown-timeout=100ms

#单个数据的大小,注意不能填Mb,因为其构造函数为long
spring.servlet.multipart.max-file-size=50000000
#总数据的大小
spring.servlet.multipart.max-request-size=100000000

logging.path=logs
logging.file=redis.log